<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar con Bootstrap</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome para los iconos -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<style>
		/* Estilos para el sidebar */
		#sidebar {
			width: 250px;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1;
			background-color: #343a40;
			color: #fff;
			overflow-x: hidden;
			padding-top: 60px; /* Ajuste para dejar espacio para el header */
			transition: width 0.3s ease;
		}

		#sidebar.collapsed {
			width: 37px;
		}

		#sidebar .nav-link {
			color: #fff;
			padding: 10px;
			white-space: nowrap; /* Para evitar el texto en varias líneas */
		}

		#sidebar .nav-link i {
			display: inline;
		}

		#sidebar .nav-link span {
			display: none; /* Ocultar el texto por defecto */
		}

		#sidebar.collapsed .nav-link span {
			display: none; /* Asegurarse de que el texto permanezca oculto cuando el sidebar está contraído */
		}

		#sidebar .nav-link:hover {
			background-color: #495057;
		}

		#sidebar .nav-item {
			margin-bottom: 20px; /* Espacio adicional entre los elementos del menú */
		}

		/* Estilos para el botón de toggle */
		#sidebarCollapse {
			width: 40px;
			height: 40px;
			position: absolute;
			top: 10px;
			left: 5px;
			font-size: 20px;
			cursor: pointer;
			color: #fff;
		}

		#sidebarCollapse:hover {
			color: #ccc;
		}

		/* Estilos para el contenido principal */
		#main-content {
			margin-left: 250px;
			transition: margin-left 0.3s ease;
		}

		#main-content.collapsed {
			margin-left: 60px;
		}

		/* Estilos para la cabecera */
		.navbar-custom {
			background-color: #343a40 !important;
			transition: all 0.3s ease;
			position: fixed;
			top: 0;
			left: 247px; /* Ancho del sidebar */
			width: calc(100% - 247px); /* Ancho total menos el ancho del sidebar */
			z-index: 2; /* Por encima del sidebar */
			height: 100px; /* Ajuste de la altura */
			line-height: 100px; /* Centrado vertical del contenido */
			padding: 0 20px; /* Ajuste de los márgenes */
		}

		.navbar-custom.collapsed {
			left: 60px; /* Ancho del sidebar contraído */
			width: calc(100% - 60px); /* Ancho total menos el ancho del sidebar contraído */
		}

		.navbar-brand {
			width: 100%; /* Asegurar que el título ocupe todo el ancho */
            text-align: center;
		}

		.navbar-brand,
		.navbar-collapse {
			transition: padding 0.3s ease; /* Transición suave para el padding */
		}
	</style>
</head>
<body>

<!-- Cabecera con el botón de toggle -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
	<div class="container-fluid">
		<button class="btn btn-dark" type="button" id="sidebarCollapse">
			<i class="fas fa-bars"></i>
		</button>
		<span class="navbar-brand mb-0 h1">Título de la Cabecera</span>
	</div>
</nav>

<!-- Sidebar -->
<div id="sidebar">
	<ul class="nav flex-column">
		<li class="nav-item">
			<a class="nav-link" href="#">
				<i class="fas fa-home"></i>
				<span class="ms-2 d-none d-sm-inline">Inicio</span>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">
				<i class="fas fa-user"></i>
				<span class="ms-2 d-none d-sm-inline">Perfil</span>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">
				<i class="fas fa-cog"></i>
				<span class="ms-2 d-none d-sm-inline">Configuración</span>
			</a>
		</li>
	</ul>
</div>

<!-- Contenido principal -->
<div id="main-content">
	<h1 class="text-center">Título de la Página</h1>
	<p class="text-center">Contenido principal de la página.</p>
</div>

<!-- Bootstrap y Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
	document.getElementById('sidebarCollapse').addEventListener('click', function () {
		document.getElementById('sidebar').classList.toggle('collapsed');
		document.getElementById('main-content').classList.toggle('collapsed');
		document.querySelector('.navbar-custom').classList.toggle('collapsed');
		document.querySelectorAll('#sidebar .nav-link span').forEach(span => span.classList.toggle('d-inline'));
		document.querySelectorAll('#sidebar .nav-link i').forEach(icon => icon.classList.toggle('d-none'));
	});
</script>
</body>
</html>
